<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../build/styles.css">
  <title>Stocky Frame |Welcome </title>
</head>

<body>
  <header class="header">
    <div class="header__content-wrapper">
      <div class="logo__container">
        <img src="../assets/icons/logo.png" alt="" class="logo">
      </div>
      <div class="search__bar">
        <input type="text" name="search" placeholder="search.." class="search__bar-input">
      </div>
      <button class="button">Login</button>
      <button class="button button-contribute" id="contribute__photo">Contribute Photo</button>
    </div>
  </header>

  <div class="container">

    <div class="form__wrapper">

      <form>
        <h2>Sign Up</h2>
        <input type="text" required class="name" placeholder="Enter Your Full Name">
        <input type="text" required class="Email" placeholder="Enter Email Address">
        <input type="password" required class="password" placeholder="Enter Password">
        <button class="login__button">Sign Up</button>
        <p>Already have an account, login
          <a href="./login.html">here</a>
        </p>
      </form>
    </div>

  </div>



</body>
<script src="../build/bundle.js"></script>

</html>
